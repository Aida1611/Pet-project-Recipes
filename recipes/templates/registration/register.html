{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Регистрация</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <h4>Учетная запись</h4>
            {{ user_form.as_p }}
        </div>

        <div class="form-group">
            <h4>Профиль</h4>
            {{ profile_form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p class="mt-3">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
    </p>
</div>
{% endblock %}
